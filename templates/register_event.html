<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h2>Team Registration Form</h2>
            </div>
            <div class="card-body">
                <form action="/register_event" method="POST" enctype="multipart/form-data">
                    <!-- Hidden input for event name -->
                    <input type="hidden" name="event_name" value="sih2024">

                    <!-- Team Details -->
                    <h4 class="mb-3">Team Details</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="team_name" class="form-label">Team Name:</label>
                            <input type="text" class="form-control" name="team_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lead_name" class="form-label">Team Lead Name:</label>
                            <input type="text" class="form-control" name="lead_name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="idea_title" class="form-label">Idea Title:</label>
                            <input type="text" class="form-control" name="idea_title" required>
                        </div>
                        <div class="col-md-6">
                            <label for="idea_description" class="form-label">Idea Description:</label>
                            <textarea class="form-control" name="idea_description" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="idea_ppt" class="form-label">Upload Idea PPT (PDF):</label>
                        <input type="file" class="form-control" name="idea_ppt" accept="application/pdf" required>
                    </div>

                    <!-- Team Lead Details -->
                    <h4 class="mb-3">Team Lead Details</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="lead_department" class="form-label">Lead Department:</label>
                            <input type="text" class="form-control" name="lead_department" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lead_registerno" class="form-label">Lead Registration Number:</label>
                            <input type="text" class="form-control" name="lead_registerno" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="lead_mailid" class="form-label">Lead Email ID:</label>
                            <input type="email" class="form-control" name="lead_mailid" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lead_phoneno" class="form-label">Lead Phone Number:</label>
                            <input type="tel" class="form-control" name="lead_phoneno" required>
                        </div>
                    </div>

                    <!-- Member 1 Details -->
                    <h4 class="mb-3">Member 1 Details</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member1_name" class="form-label">Member 1 Name:</label>
                            <input type="text" class="form-control" name="member1_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="member1_department" class="form-label">Member 1 Department:</label>
                            <input type="text" class="form-control" name="member1_department" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member1_registerno" class="form-label">Member 1 Registration Number:</label>
                            <input type="text" class="form-control" name="member1_registerno" required>
                        </div>
                        <div class="col-md-6">
                            <label for="member1_mailid" class="form-label">Member 1 Email ID:</label>
                            <input type="email" class="form-control" name="member1_mailid" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member1_phoneno" class="form-label">Member 1 Phone Number:</label>
                            <input type="tel" class="form-control" name="member1_phoneno" required>
                        </div>
                    </div>

                    <!-- Member 2 Details -->
                    <h4 class="mb-3">Member 2 Details</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member2_name" class="form-label">Member 2 Name:</label>
                            <input type="text" class="form-control" name="member2_name">
                        </div>
                        <div class="col-md-6">
                            <label for="member2_department" class="form-label">Member 2 Department:</label>
                            <input type="text" class="form-control" name="member2_department">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member2_registerno" class="form-label">Member 2 Registration Number:</label>
                            <input type="text" class="form-control" name="member2_registerno">
                        </div>
                        <div class="col-md-6">
                            <label for="member2_mailid" class="form-label">Member 2 Email ID:</label>
                            <input type="email" class="form-control" name="member2_mailid">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member2_phoneno" class="form-label">Member 2 Phone Number:</label>
                            <input type="tel" class="form-control" name="member2_phoneno">
                        </div>
                    </div>

                    <!-- Member 3 Details -->
                    <h4 class="mb-3">Member 3 Details</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member3_name" class="form-label">Member 3 Name:</label>
                            <input type="text" class="form-control" name="member3_name">
                        </div>
                        <div class="col-md-6">
                            <label for="member3_department" class="form-label">Member 3 Department:</label>
                            <input type="text" class="form-control" name="member3_department">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member3_registerno" class="form-label">Member 3 Registration Number:</label>
                            <input type="text" class="form-control" name="member3_registerno">
                        </div>
                        <div class="col-md-6">
                            <label for="member3_mailid" class="form-label">Member 3 Email ID:</label>
                            <input type="email" class="form-control" name="member3_mailid">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="member3_phoneno" class="form-label">Member 3 Phone Number:</label>
                            <input type="tel" class="form-control" name="member3_phoneno">
                        </div>
                    </div>

                    <!-- Mentor Details -->
                    <h4 class="mb-3">Mentor Details</h4>
                    <div class="mb-3">
                        <label for="mentor_name" class="form-label">Mentor Name:</label>
                        <input type="text" class="form-control" name="mentor_name">
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Register Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
